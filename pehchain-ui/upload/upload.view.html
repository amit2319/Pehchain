<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" ng-submit="vm.upload()" role="form">
        <div class="form-group">
            <label for="username">Aadhar Number</label>
            <input type="text" name="username" id="aadharId" class="form-control" ng-model="vm.body.aadharId" required />
        </div>
        <div>
            <button ng-click="vm.verify=false" class="btn btn-primary">Verify</button>
        </div>

        <div class="form-group">
            <label for="password">OTP</label>
            <input type="text" name="password" id="password" class="form-control"ng-model="vm.body.otp" required />
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.verify" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
